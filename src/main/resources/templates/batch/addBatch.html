<div class="container">
    <form action="/batch/save" data-th-object="${batch}" method="post">
        <div class="form-group">
            <label class="col-sm-3 control-label" data-th-for="${classReferance}">Batch ID</label>
            <div class="col-sm-9">
                <input type="text" data-th-field="*{classReferance}" id="batchId" placeholder="Batch ID" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" data-th-for="${year}">Academic Year</label>
            <div class="col-sm-3">
                <select id="year" class="form-control" data-th-field="*{year}">
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
            </div>

            <label class="col-sm-1 control-label" data-th-for="${grade}">Grade</label>
            <div class="col-sm-5">
                <select id="grade" class="form-control" data-th-field="*{grade}">
                    <option value="g6">Grade 6</option>
                    <option value="g7">Grade 7</option>
                    <option value="g8">Grade 8</option>
                    <option value="g9">Grade 9</option>
                    <option value="g10">Grade 10</option>
                    <option value="g11">Grade 11</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label data-th-for="${teacherName}" class="col-sm-3 control-label">Teacher Name</label>
            <div class="col-sm-9">
                <select id="teacherName" class="form-control" data-th-field="*{teacherName}">
                    <option value="">Select the Teacher</option>
                    <option data-th-each="teachers : ${teacher}"
                            data-th-selected="$teachers==teacher.firstName?'selected':'unselected'}"
                            data-th-text="${teachers.teacher}"
                            data-th-value="${teachers}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label data-th-for="${subjectName}" class="col-sm-3 control-label">Subject Name</label>
            <div class="col-sm-9">
                <select id="subjectName" class="form-control" data-th-field="*{subjectName}">
                    <option value="">Select the Subject</option>
                    <option data-th-each="subjects : ${subject}"
                            data-th-selected="subjects==subject.name?'selected':'unselected'}"
                            data-th-text="${subjects.subject}"
                            data-th-value="${subjects}"></option>
                </select>
            </div>
        </div>

        <div class="row container-fluid">
            <div class="col-sm-2 col-sm-offset-2">
                <button type="link" class="btn btn-danger btn-block">Back</button>
            </div>

            <div class="col-sm-2 col-sm-offset-2">
                <button type="reset" class="btn btn-warning btn-block">Clear Data</button>
            </div>

            <div class="col-sm-2 col-sm-offset-2">
                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </div>
        </div>
    </form> <!-- /form -->
</div> <!-- ./container -->
</body>
