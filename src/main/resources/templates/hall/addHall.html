<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Success Student Management System</title>
</head>
<body>
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="row bg-light">
    <div class="col-4">
    </div>
    <div class="col-4">
        <h1>Add a Hall</h1>
    </div>
    <div class="col-4">
        <a href="/hall">
            <button class="btn btn-primary">View All</button>
        </a>
    </div>
</div>

<div class="container">
    <form action="/hall/save" data-th-object="${hall}" method="post">
        <div class="form-group">
            <label class="col-sm-3 control-label" data-th-for="${number}">Hall ID</label>
            <div class="col-sm-5">
                <input type="text" data-th-field="*{number}" id="hallId" placeholder="Hall Number" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" data-th-for="${seatCount}">Seating Count</label>
            <div class="col-sm-5">
                <input type="text" data-th-field="*{seatCount}" id="seatCount" placeholder="Seating Count" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" data-th-for="${hallCondition}">Hall Condition</label>
            <div class="col-sm-5">
                <select id="hallCondition" class="form-control" data-th-field="*{hallCondition}">
                    <option value="A/C">Air Conditioned</option>
                    <option value="Non-A/C">Non A/C</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" data-th-for="${hallLocation}">Hall Location</label>
            <div class="col-sm-5">
                <select id="hallLocation" class="form-control" data-th-field="*{hallLocation}">
                    <option value="1st Floor">First floor</option>
                    <option value="2nd Floor">Second floor</option>
                    <option value="3rd Floor">Third floor</option>
                </select>
            </div>
        </div>

        <div class="row container-fluid">
            <div class="col-sm-2 col-sm-offset-2">
                <button type="link" class="btn btn-danger btn-block">Back</button>
            </div>

            <div class="col-sm-2 col-sm-offset-2">
                <button type="reset" class="btn btn-warning btn-block">Clear Data</button>
            </div>

            <div class="col-sm-2 col-sm-offset-2">
                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </div>
        </div>
    </form> <!-- /form -->
</div> <!-- ./container -->
</body>
</html>
