<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Success Student Management</title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="row bg-light">
    <div class="col-4">
    </div>
    <div class="col-4">
        <h1>Add New Employee</h1>
    </div>
    <div class="col-4">
        <a href="/employee">
            <button class="btn btn-primary">View all Employees</button>
        </a>
    </div>
</div>
<form action="/employee/save" data-th-object="${employee}" method="post">
    <div class="container-fluid row">
<!--        <div class="col-sm-1"></div>-->
        <div class="col-sm-5">
            <div class="form-group">
                <label class="col-sm-6 control-label" data-th-for="${payRoleNumber}">Employee ID</label>
                <div class="col-sm-6">
                    <input type="text" data-th-field="*{payRoleNumber}" id="payRoleNumber" placeholder="Employee ID" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-6 control-label" data-th-for="${title}">Title</label>
                    <div class="col-sm-6">
                        <select id="title" data-th-field="*{title}" class="form-control" tabindex="3">
                            <option value="">Please select</option>
                            <option data-th-each="titles : ${title}"
                                    data-th-text="${titles.title}"
                                    data-th-value="${titles}"
                                    data-th-selected="${titles==employee.title?'selected':'unselected'}"></option>
                        </select>
                    </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label" data-th-for="${callingName}">Calling name</label>
                <div class="col-sm-6">
                    <input type="text" data-th-field="*{callingName}" id="callingName" placeholder="Calling name" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label" data-th-for="${name}">Full Name</label>
                <div class="col-sm-6">
                    <input type="text" data-th-field="*{name}" id="name" placeholder="Full name" class="form-control" autofocus>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-6 control-label" data-th-for="gender">Gender</label>
                <div class="col-sm-6">
                    <select id="gender" data-th-field="*{gender}" class="form-control">
                        <option data-th-each="genders : ${gender}"
                                data-th-text="${genders.gender}"
                                data-th-value="${genders}"
                                data-th-selected="${genders==employee.gender?'selected':'unselected'}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label" data-th-for="${nic}">NIC</label>
                <div class="col-sm-6">
                    <input type="text" data-th-field="*{nic}" id="nic" placeholder="NIC" class="form-control" autofocus>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-6 control-label" data-th-for="${dateOfBirth}">Date of Birth</label>
                <div class="col-sm-6">
                    <input type="date" data-th-field="*{dateOfBirth}" id="dateOfBirth" placeholder="Date of Birth" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label">Blood group</label>
                <div class="col-sm-6">
                    <select id="bloodGroup" data-th-field="*{bloodGroup}" class="form-control" tabindex="9">
                        <option value="">Please select</option>
                        <option data-th-each="bloodGroups : ${bloodGroup}"
                                data-th-text="${bloodGroups.bloodGroup}"
                                data-th-value="${bloodGroups}"
                                data-th-selected="${bloodGroups==employee.bloodGroup?'selected':'unselected'}">
                            Please select
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-6 control-label">Martial Status</label>
                <div class="col-sm-6">
                    <select data-th-field="*{civilStatus}" id="civilStatus" class="form-control"
                            tabindex="11" >
                        <option value="">Please select</option>
                        <option data-th-each="civilStatu : ${civilStatus}"
                                data-th-text="${civilStatu.CivilStatus}"
                                data-th-value="${civilStatu}"
                                data-th-selected="${civilStatu==employee.civilStatus?'selected':'unselected'}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
            <label class="col-sm-6 control-label" data-th-for="${address}">Address</label>
            <div class="col-sm-6">
                <textarea rows="3" data-th-field="*{address}" id="address" placeholder="Address" class="form-control" autofocus></textarea>
            </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label" data-th-for="${mobileOne}">Mobile Number</label>
                <div class="col-sm-6">
                    <input type="text" data-th-field="*{mobileOne}" id="mobileOne" placeholder="Mobile Number" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label" data-th-for="${land}">Fixed Number</label>
                <div class="col-sm-6">
                    <input type="tel" data-th-field="*{land}" id="land" placeholder="Fixed Number" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label" data-th-for="${email}">Email</label>
                <div class="col-sm-6">
                    <input type="email" data-th-field="*{email}" id="email" placeholder="Email" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label">Designation</label>
                <div class="col-6">
                <select id="designation" data-th-field="*{designation}" class="form-control">
                    <option value="Please select">Please select</option>
                    <option data-th-each="designations : ${designation}"
                            data-th-text="${designations.designation}"
                            data-th-value="${designations}"
                            data-th-selected="${designations==employee.designation?'selected':'unselected'}"></option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label" data-th-for="${dateOfAssignment}">Date of Assignment</label>
                <div class="col-sm-6">
                    <input type="date" data-th-field="*{dateOfAssignment}" id="dateOfAssignment" placeholder="Date of Assigning" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label" data-th-for="${createdBy}">User Added by</label>
                <div class="col-sm-6">
                    <input type="text" data-th-field="*{createdBy}" id="createdBy" placeholder="Created by" class="form-control" autofocus>
                </div>
            </div>


        </div>
        <div class="col-sm-3">
            <div class="form-group col-sm-2 col-sm-12 text-left flex-column ">

                <div class="input-field">
                    <div class="card input-img" style="widdata-th- 20rem;margin-top: 30px;padding-top: .5rem;">
                        <img class="card-img-top" src="../img/index.png" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Add the Staff ID photograph</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row container-fluid">
        <div class="col-sm-2 col-sm-offset-2">
            <button type="link" class="btn btn-danger btn-block">Back</button>
        </div>

        <div class="col-sm-2 col-sm-offset-2">
            <button type="reset" class="btn btn-warning btn-block">Clear Data</button>
        </div>

        <div class="col-sm-2 col-sm-offset-2">
            <button type="submit" class="btn btn-success btn-block">Submit</button>
        </div>
    </div>
</form>
