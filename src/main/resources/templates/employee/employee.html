<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Success Student Management</title>
</head>
<body>
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="row bg-light">
    <div class="col-4"></div>
    <div class="col-4">
        <h1>Employee Management</h1>
    </div>
    <div class="col-4"> <a href="/employee/add">
        <button class="btn btn-primary">Add Employee</button>
    </a></div>
</div>

<div class="container-fluid row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
        <table class="table table-striped table-inverse table-responsive container" id="myTable"  >
            <thead class="thead-inverse">
            <tr>
                <th>Index</th>
                <th>Employee ID</th>
                <th>Calling name</th>
                <th>Designation</th>
                <th>Contact number</th>

            </tr>
            </thead>
            <tbody>
            <tr data-th-each="employee, index : ${employees}">
                <td data-th-text="${index.count}"></td>
                <td data-th-text="${employee.payRoleNumber}"></td>
                <td data-th-text="${employee.callingName}"></td>
                <td data-th-text="${employee.designation}"></td>
                <td data-th-text="${employee.mobileOne}"></td>


                <td>
                    <a data-th-href="${'/employee/view/'+ employee.id}"><button class="btn btn-info">View</button></a>
                    <a data-th-href="${'/employee/edit/'+ employee.id}"><button class="btn btn-success">Edit</button></a>
                    <a data-th-href="${'/employee/delete/'+ employee.id}"><button class="btn btn-danger">Delete</button></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-1"></div>
</div>

<!--footer is included-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script is included-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
</body>
</html>
